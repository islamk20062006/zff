<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@600;800&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>

  </style>
  <body>
    <div class="main-container">
      <div class="flex-row-e">
        <div class="ellipse"></div>
        <div class="ellipse-1"></div>
        <span class="converter-misgroup">Converter MISgroup</span>
        <div class="frame"></div>
        <div class="frame-1"></div>
        <div class="rectangle">
          <span class="amount">Amount<br/></span>
          <div class="rectangle-2">
            <span class="text-3">10000</span>
          </div>
          <div class="rectangle-3"></div>
          <div class="polygon">
            <img src="/img/Polygon 2.png" alt="">
          </div>
          <span class="rub">RUB</span>
        </div>
        <div class="rectangle-4">
          <div class="rectangle-5">
            <div class="flex-row-ba">
                <div class="rectangle-7"></div><span class="usd">1 USD</span><span class="usd-8">1 USD</span>
            </div>
            <div class="flex-row-container">
                <div class="rectangle-9">
                    <div class="rub-text">89.26 RUB</div>
                </div>
            </div>
          </div>
        </div>
        <div class="ellipse-b"></div>
        <div class="ellipse-c"></div>
        <div class="arrow">
            <img src="/img/Arrow 1.png" alt="">
        </div>
        <div class="arrow-d">
            <img src="/img/Arrow 2.png" alt="strelka">
        </div>
        <div class="line"></div>
      </div>
      <div class="flex-row-b">
        <div class="ellipse-e"></div>
        <div class="rectangle-f">
          <div class="rectangle-10"></div>
          <div class="rectangle-11"></div><span class="usd-12">0.011 USD</span>
        </div>
        <div class="rectangle-13">
          <div class="rectangle-14">
            <span class="number">110<br /></span>
          </div>
          <div class="rectangle-15"></div>
          <div class="polygon-16">
            <img src="/img/Polygon 1.png" alt="">
          </div>
          <span class="usd-17">USD</span>
        </div>
        <span class="converted-to">Converted to</span>
        <div class="ellipse-18"></div>
        <span class="rub-19">1 RUB</span>
        <div class="ellipse-1a"></div>
      </div>
    </div>
  </body>
</html>
